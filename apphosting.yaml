# Firebase App Hosting Configuration for Viral Views
# Media Social Streaming Platform for Video Sharing, Editing, Rap Battles, Cyphers, and Creator Battles
# Version: 1.0.0-beta.1

# Root directory for the app - ensuring proper Cloud Build configuration
# See https://firebase.google.com/docs/app-hosting/configure#root-directory
rootDirectory: .

# Build configuration for Next.js static export
# See https://firebase.google.com/docs/app-hosting/configure#build
buildConfig:
  commands:
    - npm ci --prefer-offline --no-audit
    - npm run build
  outputDir: out

# Environment variables for build process
env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_APP_URL
    value: https://viralviews-m802a.web.app
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyAlkLFh7sURRxD2YsgOpSujv7dGYZNCT4I
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: viralviews-m802a.firebaseapp.com
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: viralviews-m802a
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: viralviews-m802a.firebasestorage.app
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "431053619338"
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:431053619338:web:11b34d9d365ed172602d73
    availability:
      - BUILD
